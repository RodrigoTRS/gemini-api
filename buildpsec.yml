version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies"
      - yum install -y unzip  # Install unzip if not already available
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"  # Install AWS CLI
      - unzip awscliv2.zip
      - sudo ./aws/install

  pre_build:
    commands:
      - echo "Extracting .zip file"
      - unzip -o server.zip -d /tmp/unzipped  # Extract files to a directory

      - echo "Running npm install"
      - cd /tmp/unzipped  # Navigate to the unzipped files' directory
      - npm install  # Install npm dependencies

      - echo "Running tests"
      - npm run test  # Run tests

artifacts:
  files:
    - '**/*'